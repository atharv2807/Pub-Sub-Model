<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
        }
        body{
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Subscribe API</h1>
    <form method="POST" action="http://www.localhost:4000/subscribe">
        <div class="mb-3">
          <label for="exampleInputName" class="form-label">Name: </label>
          <input type="text" name="name" class="form-control" id="nameOfUser" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail" class="form-label">Email: </label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail" required>
        </div>
        <button type="submit" class="btn btn-primary">Count Me In!</button>
      </form>
    
</body>
</html>
